<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" th:href="@{/css/classe/form.css}">
</head>
<body>
<header>
    <h2>Formulaire classe</h2>

</header>

<main>
    <form>
    <div>
        <label for="nom">Nom de la classe</label>
        <select class="inBorder" id="nom" name="nom"  required>
            <option value="">-- Sélectionner une classe --</option>
            <option value="Terminal A" th:selected="${classe.nom == 'Terminal A'}">Terminal A</option>
            <option value="Terminal B" th:selected="${classe.nom == 'Terminal B'}">Terminal B</option>
            <option value="BTS C" th:selected="${classe.nom == 'BTS C'}">BTS C</option>
            <option value="BTS D" th:selected="${classe.nom == 'BTS D'}">BTS D</option>
            <option value="Seconde E" th:selected="${classe.nom == 'Seconde E'}">Seconde E</option>
            <option value="Premiere F" th:selected="${classe.nom == 'Premiere F'}">Premiere F</option>
        </select>
    </div>
    <br>

        <div>
            <label for="niveau">Niveau de la classe</label>
            <select id="niveau" name="niveau" class="inBorder" required>
                <option value="">-- Sélectionner un niveau --</option>
                <option value="Terminal" th:selected="${classe.nom == 'Terminal'}">Terminal</option>
                <option value="BTS" th:selected="${classe.nom == 'BTS'}">BTS</option>
                <option value="Seconde" th:selected="${classe.nom == 'Seconde'}">Seconde</option>
                <option value="Premiere" th:selected="${classe.nom == 'Premiere'}">Premiere</option>
            </select>
        </div>
        <br>

    <div>
        <label for="matiere">Matière</label>
        <select id="matiere" name="matiere" class="inBorder" required>
            <option value="">-- Sélectionner une matière --</option>
            <option value="Mathematiques" th:selected="${classe.matiere == 'Mathematiques'}">Mathematiques</option>
            <option value="Français" th:selected="${classe.matiere == 'Français'}">Français</option>
            <option value="Geographie" th:selected="${classe.matiere == 'Geographie'}">Geographie</option>
            <option value="Sport" th:selected="${classe.matiere == 'Sport'}">Sport</option>
            <option value="Histoire" th:selected="${classe.matiere == 'Histoire'}">Histoire</option>
            <option value="Dessin" th:selected="${classe.matiere == 'Dessin'}">Dessin</option>
        </select>
    </div>
    <br>

        <div>
            <label>Nombres d'eleves</label>
            <input class="inBorder" type="number" min="1" required>
        </div>
        <br>

    <div>
        <label for="professeur">Professeur</label>
        <select id="professeur" name="professeur" class="inBorder" required>
            <option value="">-- Sélectionner un professeur --</option>
            <option th:each="professeur : ${listProfesseurs}"
                    th:value="${professeur.id}"
                    th:text="${professeur.prenom} + ' ' + ${professeur.nom}"
                    th:selected="${classe.professeur != null && classe.professeur.id == professeur.id}">
            </option>
        </select>
    </div>
        <br>

        <div class="valider">
            <a th:href="@{/classe/{id}/valider(id=${classe.id})}">
                <button class="button">Valider nouvelle classe</button>
            </a>
        </div>
    </form>
    <br>

    <div class="retour">
    <a href="/classe/">
        <button class="button">Retour Acceuil Classe</button>
    </a>
    </div>
</main>
</body>
</html>
