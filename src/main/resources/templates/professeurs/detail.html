<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'un professeur</title>
    <link rel="stylesheet" th:href="@{/css/professeur/detail.css}">
</head>
<body>
<header>
<div><h2>Classes enseignées</h2></div>
    <br>

</header>

<main>
    <div class="nom">
    <h5>Nom: <span th:text="${professeur.nom}"></span></h5>
    <h5>Prenom: <span th:text="${professeur.prenom}"></span></h5>
    <h5>Mail: <span th:text="${professeur.email}"></span></h5>
</div>
    <br>

    <table class="tableau">
        <tr>
            <th>Nom de classe</th>
            <th>Niveau</th>
            <th>Matiere</th>
            <th>Nombres d'eleves</th>
        </tr>

    <tr th:each="classe : ${professeur.classes}">
        <td><span th:text="${classe.nom}"></span></td>
        <td><span th:text="${classe.niveau}"></span></td>
        <td><span th:text="${classe.matiere}"></span></td>
        <td><span th:text="${classe.eleves}"></span></td>
    </tr>
    </table>
    <br>

    <div class="buttons"><a th:href="@{/professeur/{id}/modifier(id=${professeur.id})}">
        <button class="button">Modifier</button></a>
        <br>
        <a th:href="@{/professeur/{id}/supprimer(id=${professeur.id})}">
            <button class="button">Supprimer</button></a>
        <br>
        <a href="/professeur/">
            <button class="button">Retour Acceuil Professeur</button>
        </a>
    </div>

</main>

</body>
</html>
