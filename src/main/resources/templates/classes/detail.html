<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail d'une classe</title>
    <link rel="stylesheet" th:href="@{/css/classe/detail.css}">
</head>
<body>

<header>
    <div><h2>Detail d'une classe</h2></div>
    <br>
</header>

<main>
    <form>
    <table class="tableau">
        <tr>
            <th>Nom de la classe </th>
            <th>Niveau </th>
            <th>Matiere </th>
            <th>Nombres d'eleves </th>
            <th>Professeur </th>
            <th>Email</th>
        </tr>

        <tr>
            <td><span th:text="${classe.nom}"></span></td>
            <td><span th:text="${classe.niveau}"></span></td>
            <td><span th:text="${classe.matiere}"></span></td>
            <td><span th:text="${classe.eleves}"></span></td>
            <td><a th:href="@{/professeur/{id}/detail(id=${classe.professeur.id})}"
                   th:text="${classe.professeur.nom + ' ' + classe.professeur.prenom}"></a></td>
            <td><span th:text="${classe.professeur.email}"></span></td>
        </tr>
    </table>
    </form>
    <br>

    <div class="buttons">
        <a th:href="@{/classe/{id}/modifier(id=${classe.id})}">
            <button class="button">Modifier</button>
        </a>
        <br>
        <a th:href="@{/classe/{id}/supprimer(id=${classe.id})}">
            <button class="button">Supprimer</button>
        </a>
        <br>
        <a href="/classe/">
            <button class="button">Retour Acceuil Classe</button>
        </a>
    </div>
</main>
</body>
</html>
